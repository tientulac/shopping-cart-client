<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-12 main-section">
      <div class="dropdown">
        <button type="button" class="btn btn-info" data-toggle="dropdown" (click)="open(AddModal,'ls','Add','')">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart <span
            class="badge badge-pill badge-danger" id="cartItem"></span>
        </button>
      </div>
    </div>
  </div>
</div>


<!-----------------------------------------------ADD MODAL ------------------------------------------------->
<ng-template #AddModal let-modal>
  <div class="modal-header m-header text-center" style="padding-top: 0px; padding-bottom: 0px;">
    <h4 class="modal-title h-title w-100"> {{titleModal}}</h4>
    <span (click)="modal.dismiss('Cross click')" aria-hidden="true" style="font-size: 25px;">&times;</span>
  </div>
  <div class="modal-body">
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">Sản Phẩm</span>
      <span class="cart-price cart-header cart-column">Giá</span>
      <span class="cart-quantity cart-header cart-column">Số Lượng</span>
    </div>
    <div class="cart-items">
      <div class="cart-row">
      <div class="cart-item cart-column">
          <img class="cart-item-image" src="https://bizweb.dktcdn.net/thumb/large/100/228/168/products/sualai.jpg?v=1573720306000" width="100" height="100">
          <span class="cart-item-title">Mũi Hàn 500</span>
      </div>
      <span class="cart-price cart-column">25000đ</span>
      <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="1">
          <button class="btn btn-danger" type="button">Xóa</button>
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <div class="float-right">
      <button type="button" class="btn btn-outline-success btn-sm" (click)="onSubmit()">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="modal.dismiss('Cross click')"
        style="margin-left: 1em;">
        <i class="far fa-times-circle"></i> Close
      </button>
    </div>
  </div>
</ng-template>
